name: tracking_app
description: a simple order tracking app with Flutter using Firebase Auth and Ably Realtime
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  ably_flutter: ^1.2.22
  go_router: ^12.1.1
  get_it: ^7.6.0
  stacked: ^3.4.1+1
  firebase_core: ^2.22.0
  stacked_services: ^1.3.0
  one_context: ^2.1.0
  dio: ^5.3.3
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true


